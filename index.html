<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>

    <style>

        .text-green {
            color: green;
        }

        .text-red {
            color: red;
        }

    </style>

</head>
<body>

    <div id="app">

        <div>
            <h1 v-bind:class="fontColor">
                {{message}}
            </h1>
    
            <button @click="changeColor">
                Change font color
            </button>
        </div>

        <div>
            <img v-bind:src="myImg" alt="">
        </div>

    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./script.js"></script>
    
</body>
</html>
